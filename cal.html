<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cal.js"></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display">
      <div class="calculator-buttons">
        <button onclick="buttonClick(1)" class="calc-button">1</button>
        <button onclick="buttonClick(2)" class="calc-button">2</button>
        <button onclick="buttonClick(3)" class="calc-button">3</button>
        <button onclick="operatorClick('+')" class="calc-button">+</button>
        <button onclick="buttonClick(4)" class="calc-button">4</button>
        <button onclick="buttonClick(5)" class="calc-button">5</button>
        <button onclick="buttonClick(6)" class="calc-button">6</button>
        <button onclick="operatorClick('-')" class="calc-button">-</button>
        <button onclick="buttonClick(7)" class="calc-button">7</button>
        <button onclick="buttonClick(8)" class="calc-button">8</button>
        <button onclick="buttonClick(9)" class="calc-button">9</button>
        <button onclick="operatorClick('*')" class="calc-button">*</button>
        <button class="calc-button">c</button>
        <button onclick="buttonClick(0)" class="calc-button">0</button>
        <button onclick="equalClick()" class="calc-button">=</button>
        <button onclick="operatorClick('/')" class="calc-button">/</button>
        
      </div>
      
    </div>
    
  </body>
</html>
